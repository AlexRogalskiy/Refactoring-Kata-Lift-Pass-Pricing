name: scala-build

on:
  push:
    paths:
      - 'scala/**'
      - '.github/workflows/scala-build.yml'
  pull_request:
    paths:
      - 'scala/**'
      - '.github/workflows/scala-build.yml'

jobs:
  build:
    defaults:
      run:
        working-directory: ./scala  
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repo
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build and test
      working-directory: Scala
      run: sbt clean test
